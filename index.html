<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 80vw;
        border: black solid 2px;
      }
    </style>
  </head>
  <body>
    <h1>Esercizio Lunedi 23-01-2023</h1>

    <label for="nome"></label>
    <input id="nome" type="text" />
    <label for="cognome"></label>
    <input id="cognome" type="text" />

    <button>Click</button>

    <table>
      <tr>
        <td>Nome</td>
        <td>Cognome</td>
      </tr>
    </table>
    <script>
      const utenteArray = [];

      const utente = {
        nome: "nome1",
        cognome: "cognome1",
      };

      const addToArray = function () {
        bottone = document.querySelector("button");
        nomeInput = document.querySelector("#nome");
        cognomeInput = document.querySelector("#cognome");
        bottone.addEventListener("click", () => {
          let newPerson = { ...utente };
          newPerson.nome = nomeInput.value;
          nomeInput.value = "";
          newPerson.cognome = cognomeInput.value;
          cognomeInput.value = "";
          utenteArray.push(newPerson);
          console.log(utenteArray);
          j = utenteArray.length - 1;
          addToTable(j);
        });
      };

      const addToTable = function (i) {
        tabella = document.querySelector("table");

        const tr = document.createElement("tr");
        const td = document.createElement("td");
        const td2 = document.createElement("td");

        tabella.appendChild(tr);
        tr.appendChild(td);
        td.innerText = utenteArray[i].nome;
        tr.appendChild(td2);
        td2.innerText = utenteArray[i].cognome;
      };

      addToArray();
    </script>
  </body>
</html>
